<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="page">
    <ion-list >

      <ion-item>
        <ion-input type="text" placeholder="First name :" [(ngModel)]="data2.fname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Midle name :"  [(ngModel)]="data2.mname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Last name :"  [(ngModel)]="data2.lname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Physical address :"  [(ngModel)]="data2.padress" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Phone number :" [(ngModel)]="data2.pnumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Alternative phone :" [(ngModel)]="data2.altphone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email address :" [(ngModel)]="data2.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="License ID :" [(ngModel)]="data2.lid"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Date of Birth :" [(ngModel)]="data2.bdate"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <button ion-button round (click)="sumitForm()">Submit</button>
  <button ion-button round  (click)="navCtrl.pop()">Cancel</button>

</ion-content>
